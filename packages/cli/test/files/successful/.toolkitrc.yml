plugins:
  - '../../../../eslint'
  - '../../../../mocha'
  - '../../../../n-test'
  - '../../../../npm' # for test:local lifecycle
  - '../../../../circleci' # for test:ci lifecycle

options:
  '../../../../eslint':
    files:
      - webpack.config.js
  '../../../../mocha':
    testDir: './mocha_tests'
  '../../../../n-test':
    host: 'https://example.com'

lifecycles:
  'test:local':
    - 'mocha'
    - 'eslint'
  'test:ci':
    - 'mocha'
    - 'eslint'
