plugins:
  - '@dotcom-tool-kit/webpack'
  - '@dotcom-tool-kit/babel'
  - '@dotcom-tool-kit/circleci' # for build:ci hook
  - '@dotcom-tool-kit/heroku' # for build:remote hook and build:local via npm plugin

options:
  plugins:
    '@dotcom-tool-kit/heroku':
      pipeline: tool-kit-test
      systemCode: tool-kit-test
      scaling:
        tool-kit-test:
          web:
            size: standard-1x
            quantity: 1
    '@dotcom-tool-kit/vault':
      team: platforms
      app: tool-kit-test

commands:
  build:local:
    - WebpackDevelopment
    - BabelDevelopment
  build:ci:
    - WebpackProduction
    - BabelProduction
  build:remote:
    - WebpackProduction
    - BabelProduction

version: 2
