plugins:
  - '@dotcom-tool-kit/eslint'
  - '@dotcom-tool-kit/mocha'
  - '@dotcom-tool-kit/n-test'
  - '@dotcom-tool-kit/circleci-deploy' # test:local hook via npm plugin and test:ci hook

options:
  plugins:
    '@dotcom-tool-kit/eslint':
      files:
        - webpack.config.js
    '@dotcom-tool-kit/mocha':
      testDir: './mocha_tests'
    '@dotcom-tool-kit/n-test':
      host: 'https://example.com'

commands:
  'test:local':
    - Mocha
    - Eslint
  'test:ci':
    - Mocha
    - Eslint
