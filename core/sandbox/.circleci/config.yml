version: 2.1
orbs:
  tool-kit: financial-times/dotcom-tool-kit@3
executors:
  node:
    docker:
      - image: cimg/node:16.14-browsers
jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - tool-kit/persist-workspace:
          path: .
workflows:
  tool-kit:
    when:
      not:
        equal:
          - scheduled_pipeline
          - << pipeline.trigger_source >>
    jobs:
      - checkout:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - waiting-for-approval:
          type: approval
          filters:
            branches:
              only: /(^renovate-.*|^nori/.*)/
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/setup:
          requires:
            - checkout
            - waiting-for-approval
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/build:
          requires:
            - tool-kit/setup
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/test:
          requires:
            - tool-kit/build
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/heroku-provision:
          requires:
            - tool-kit/setup
            - waiting-for-approval
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              ignore: main
      - tool-kit/heroku-staging:
          requires:
            - tool-kit/setup
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              only: main
      - tool-kit/e2e-test-review:
          requires:
            - tool-kit/heroku-provision
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/e2e-test-staging:
          requires:
            - tool-kit/heroku-staging
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/heroku-promote:
          requires:
            - tool-kit/e2e-test-staging
            - tool-kit/test
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              only: main
      - tool-kit/publish:
          requires:
            - tool-kit/test
          executor: node
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
            branches:
              ignore: /.*/
          context: npm-publish-token
  nightly:
    when:
      and:
        - equal:
            - scheduled_pipeline
            - << pipeline.trigger_source >>
        - equal:
            - nightly
            - << pipeline.schedule.name >>
    jobs:
      - checkout
      - tool-kit/setup:
          requires:
            - checkout
          executor: node
      - tool-kit/build:
          requires:
            - tool-kit/setup
          executor: node
      - tool-kit/test:
          requires:
            - tool-kit/build
          executor: node
      - tool-kit/heroku-provision:
          requires:
            - tool-kit/setup
            - waiting-for-approval
          executor: node
          filters:
            branches:
              ignore: main
