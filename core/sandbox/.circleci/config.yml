version: 2.1
orbs:
  tool-kit: financial-times/dotcom-tool-kit@2
jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - tool-kit/persist-workspace:
          path: .
workflows:
  version: 2
  tool-kit:
    when:
      not:
        equal:
          - scheduled_pipeline
          - << pipeline.trigger_source >>
    jobs:
      - checkout:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - waiting-for-approval:
          type: approval
          filters:
            branches:
              only: /(^renovate-.*|^nori/.*)/
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/setup:
          requires:
            - checkout
            - waiting-for-approval
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/publish:
          node-version: 16.14-browsers
          context: npm-publish-token
          requires:
            - tool-kit/test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/build:
          node-version: 16.14-browsers
          requires:
            - tool-kit/setup
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/test:
          node-version: 16.14-browsers
          requires:
            - tool-kit/build
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/heroku-provision:
          node-version: 16.14-browsers
          requires:
            - tool-kit/setup
          filters:
            branches:
              ignore: /(^renovate-.*|^nori/.*|^main)/
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/heroku-staging:
          node-version: 16.14-browsers
          requires:
            - tool-kit/setup
          filters:
            branches:
              only: main
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/e2e-test-review:
          node-version: 16.14-browsers
          requires:
            - tool-kit/heroku-provision
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/e2e-test-staging:
          node-version: 16.14-browsers
          requires:
            - tool-kit/heroku-staging
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
      - tool-kit/heroku-promote:
          node-version: 16.14-browsers
          requires:
            - tool-kit/e2e-test-staging
            - tool-kit/test
          filters:
            branches:
              only: main
            tags:
              only: /^v\d+\.\d+\.\d+(-.+)?/
  nightly:
    when:
      and:
        - equal:
            - scheduled_pipeline
            - << pipeline.trigger_source >>
        - equal:
            - nightly
            - << pipeline.schedule.name >>
    jobs:
      - checkout
      - tool-kit/setup:
          requires:
            - checkout
      - tool-kit/build:
          requires:
            - tool-kit/setup
      - tool-kit/test:
          requires:
            - tool-kit/build
