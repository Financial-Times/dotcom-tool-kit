version: 2.1
orbs:
  tool-kit: financial-times/dotcom-tool-kit@dev:alpha
jobs:
  checkout:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - tool-kit/persist-workspace:
          path: .
workflows:
  version: 2
  tool-kit:
    jobs:
      - checkout
      - waiting-for-approval:
          type: approval
          filters:
            branches:
              only: /(^renovate-.*|^nori/.*)/
      - tool-kit/setup:
          requires:
            - checkout
            - waiting-for-approval
      - tool-kit/build:
          requires:
            - tool-kit/setup
      - tool-kit/test:
          requires:
            - tool-kit/build
      - tool-kit/heroku-provision:
          requires:
            - tool-kit/setup
          filters:
            branches:
              ignore: /(^renovate-.*|^nori/.*|^main)/
      - tool-kit/heroku-staging:
          requires:
            - tool-kit/setup
          filters:
            branches:
              only: main
      - tool-kit/e2e-test-review:
          requires:
            - tool-kit/heroku-provision
      - tool-kit/e2e-test-staging:
          requires:
            - tool-kit/heroku-staging
      - tool-kit/heroku-promote:
          requires:
            - tool-kit/test
            - tool-kit/e2e-test-staging
          filters:
            branches:
              only: main
