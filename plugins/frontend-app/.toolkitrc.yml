plugins:
  - '@dotcom-tool-kit/webpack'
  - '@dotcom-tool-kit/babel'
  - '@dotcom-tool-kit/npm'
  - '@dotcom-tool-kit/circleci-heroku'

hooks:
  'build:local':
    - WebpackDevelopment
    - BabelDevelopment
  'build:ci':
    - WebpackProduction
    - BabelProduction
  'build:remote':
    - WebpackProduction
    - BabelProduction
