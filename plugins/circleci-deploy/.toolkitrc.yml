plugins:
  - '@dotcom-tool-kit/circleci'

options:
  hooks:
    - CircleCi:
        jobs:
          - name: deploy-review
            command: 'deploy:review'
          - name: deploy-staging
            command: 'deploy:staging'
          - name: e2e-test-review
            command: 'test:review'
          - name: e2e-test-staging
            command: 'test:staging'
          - name: deploy-production
            command: 'deploy:production'
        workflows:
          - name: 'tool-kit'
            jobs:
              - name: 'deploy-review'
                requires:
                  - 'setup'
                splitIntoMatrix: false
                runOnRelease: false
                custom:
                  filters:
                    branches:
                      ignore: main
                  !toolkit/if-defined '@dotcom-tool-kit/serverless.awsAccountId':
                    aws-account-id: !toolkit/option '@dotcom-tool-kit/serverless.awsAccountId'
                    system-code: !toolkit/option '@dotcom-tool-kit/serverless.systemCode'
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.organisation':
                    cloudsmith-org: !toolkit/option '@dotcom-tool-kit/cloudsmith.organisation'
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
              - name: 'deploy-staging'
                requires:
                  - 'setup'
                splitIntoMatrix: false
                runOnRelease: false
                custom:
                  filters:
                    branches:
                      only: main
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.organisation':
                    cloudsmith-org: !toolkit/option '@dotcom-tool-kit/cloudsmith.organisation'
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
              - name: 'e2e-test-review'
                requires:
                  - 'deploy-review'
                splitIntoMatrix: false
                runOnRelease: false
                custom:
                  !toolkit/if-defined '@dotcom-tool-kit/circleci.cypressImage':
                    executor: cypress
                  !toolkit/if-defined '@dotcom-tool-kit/serverless.awsAccountId':
                    aws-account-id: !toolkit/option '@dotcom-tool-kit/serverless.awsAccountId'
                    system-code: !toolkit/option '@dotcom-tool-kit/serverless.systemCode'
              - name: 'e2e-test-staging'
                splitIntoMatrix: false
                runOnRelease: false
                requires:
                  - 'deploy-staging'
                custom:
                  !toolkit/if-defined '@dotcom-tool-kit/circleci.cypressImage':
                    executor: cypress
              - name: 'deploy-production'
                requires:
                  - 'test'
                  - 'e2e-test-staging'
                splitIntoMatrix: false
                runOnRelease: false
                custom:
                  filters:
                    branches:
                      only: main
                  !toolkit/if-defined '@dotcom-tool-kit/serverless.awsAccountId':
                    aws-account-id: !toolkit/option '@dotcom-tool-kit/serverless.awsAccountId'
                    system-code: !toolkit/option '@dotcom-tool-kit/serverless.systemCode'
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.organisation':
                    cloudsmith-org: !toolkit/option '@dotcom-tool-kit/cloudsmith.organisation'
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
          - name: 'nightly'
            jobs:
              - name: 'deploy-review'
                requires:
                  - 'setup'
                splitIntoMatrix: false
                runOnRelease: false
                custom:
                  filters:
                    branches:
                      ignore: main
                  !toolkit/if-defined '@dotcom-tool-kit/serverless.awsAccountId':
                    aws-account-id: !toolkit/option '@dotcom-tool-kit/serverless.awsAccountId'
                    system-code: !toolkit/option '@dotcom-tool-kit/serverless.systemCode'
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.organisation':
                    cloudsmith-org: !toolkit/option '@dotcom-tool-kit/cloudsmith.organisation'
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
        !toolkit/if-defined '@dotcom-tool-kit/circleci.cypressImage':
          executors:
            - name: cypress
              image: !toolkit/option '@dotcom-tool-kit/circleci.cypressImage'

version: 2
