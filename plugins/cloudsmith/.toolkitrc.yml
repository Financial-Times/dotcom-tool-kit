version: 2

plugins:
  - '@dotcom-tool-kit/circleci-deploy'

optionsSchema: './lib/schema'

options:
  hooks:
    - CircleCi:
        workflows:
          - name: 'tool-kit'
            jobs:
              - name: 'deploy-review'
                requires: []
                custom:
                  cloudsmith-org: financial-times
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
              - name: 'deploy-staging'
                requires: []
                custom:
                  cloudsmith-org: financial-times
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
              - name: 'deploy-production'
                requires: []
                custom:
                  cloudsmith-org: financial-times
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
          - name: 'nightly'
            jobs:
              - name: 'deploy-review'
                requires: []
                custom:
                  cloudsmith-org: financial-times
                  !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                    cloudsmith-service-account: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
          - name: 'pr-close'
            jobs:
              - name: 'teardown-review'
                requires: []
        jobs:
          - name: 'teardown-review'
            custom:
              environment:
                # other jobs are defined in the orb and use job parameters to set these env vars;
                # teardown-review is defined in a .toolkitrc.yml so we need to set them directly
                CLOUDSMITH_ORGANISATION: financial-times
                !toolkit/if-defined '@dotcom-tool-kit/cloudsmith.serviceAccount':
                  CLOUDSMITH_SERVICE_ACCOUNT: !toolkit/option '@dotcom-tool-kit/cloudsmith.serviceAccount'
