tasks:
  Webpack: './lib/tasks/webpack'

commands:
  'build:local':
    Webpack:
      envName: development
  'build:ci':
    Webpack:
      envName: production
  'build:remote':
    Webpack:
      envName: production
  'run:local':
    Webpack:
      envName: development
      watch: true

version: 2
