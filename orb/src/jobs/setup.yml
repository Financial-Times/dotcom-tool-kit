parameters:
  node-version:
    default: "12.22"
    type: string
  npm-version:
    default: "7"
    type: string

executor:
  name: node/default
  tag: <<parameters.node-version>>

steps:
  - checkout
  - node/install-npm:
      version: <<parameters.npm-version>>
  - node/install-packages
  - persist-workspace
