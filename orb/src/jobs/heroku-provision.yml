parameters:
  executor:
    default: default
    type: executor
  doppler-project:
    default: ''
    type: string
  aws-account-id:
    default: ''
    type: string
  system-code:
    default: ''
    type: string

executor: << parameters.executor >>

steps:
  - attach-workspace
  - when:
      condition: << parameters.doppler-project >>
      steps:
        - doppler-circleci/install
        - doppler-circleci/load_secrets:
            project: << parameters.doppler-project >>
  - when:
      condition:
        and:
          - << parameters.aws-account-id >>
          - << parameters.system-code >>
      steps:
        - serverless-assume-role:
            aws-account-id: << parameters.aws-account-id >>
            system-code: << parameters.system-code >>
  - run:
      name: Create and test Heroku review app
      command: npx dotcom-tool-kit deploy:review
  - persist-workspace
