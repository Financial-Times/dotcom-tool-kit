parameters:
  executor:
    default: default
    type: executor
  doppler-project:
    default: ''
    type: string
  system-code:
    default: $CIRCLE_PROJECT_REPONAME
    description: >-
      The system-code of the system being changed. Defaults to the repository
      name.
    type: string

executor: << parameters.executor >>

steps:
  - attach-workspace
  - when:
      condition: << parameters.doppler-project >>
      steps:
        - doppler-circleci/install
        - doppler-circleci/load_secrets:
            project: << parameters.doppler-project >>
  - run:
      name: Deploy to production
      command: npx dotcom-tool-kit deploy:production
  - change-api/change-log:
      environment: production
      system-code: << parameters.system-code >>
