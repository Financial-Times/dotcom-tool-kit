parameters:
  executor:
    default: default
    type: executor
  aws-account-id:
    default: ''
    type: string
  system-code:
    default: $CIRCLE_PROJECT_REPONAME
    description: >-
      The system-code of the system being changed. Defaults to the repository
      name.
    type: string
  slack-channels:
    default: ''
    type: string
    description: >-
      Comma-separated list of Slack channel names for Change API notifications
      (e.g. 'apps-announce' or 'apps-announce, ft-tech-incidents').
      Production changes automatically notify #ft-changes. This parameter is for
      additional channels. Leave empty for the default #ft-changes channel only.
  cloudsmith-org:
    default: 'financial-times'
    type: string
  cloudsmith-service-account:
    default: ''
    type: string

executor: << parameters.executor >>

environment:
  CLOUDSMITH_ORGANISATION: << parameters.cloudsmith-org >>
  CLOUDSMITH_SERVICE_ACCOUNT: << parameters.cloudsmith-service-account >>

steps:
  - attach-workspace
  - setup_remote_docker:
      docker_layer_caching: true
  - when:
      condition:
        and:
          - << parameters.cloudsmith-org >>
          - << parameters.cloudsmith-service-account >>
      steps:
        - cloudsmith-oidc/authenticate_with_oidc
  - when:
      condition:
        and:
          - << parameters.aws-account-id >>
          - << parameters.system-code >>
      steps:
        - serverless-assume-role:
            aws-account-id: << parameters.aws-account-id >>
            system-code: << parameters.system-code >>
  - run:
      name: Deploy to production
      command: npx dotcom-tool-kit deploy:production
  - when:
      condition: << parameters.slack-channels >>
      steps:
        - change-api/change-log:
            environment: production
            system-code: << parameters.system-code >>
            slack-channels: << parameters.slack-channels >>
  - unless:
      condition: << parameters.slack-channels >>
      steps:
        - change-api/change-log:
            environment: production
            system-code: << parameters.system-code >>
