parameters:
  executor:
    default: default
    type: executor
  doppler-project:
    default: ''
    type: string

executor: << parameters.executor >>

steps:
  - attach-workspace
  - when:
      condition: << parameters.doppler-project >>
      steps:
        - doppler-circleci/install
        - doppler-circleci/load_secrets:
            project: << parameters.doppler-project >>
  - run:
      name: Run smoke tests on staging
      command: npx dotcom-tool-kit test:staging
  - run:
      when: always
      name: Scale down staging
      command: npx dotcom-tool-kit teardown:staging
  - store_artifacts:
      path: /root/project/e2e-test-results
