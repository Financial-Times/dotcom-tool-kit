parameters:
  node-version:
    default: "12.22-browsers"
    type: string

executor:
  name: node/default
  tag: <<parameters.node-version>>

steps:
  - attach-workspace
  - run:
      name: Run smoke tests on staging
      command: npx dotcom-tool-kit test:staging
  - run:
      when: always
      name: Scale down staging
      command: npx dotcom-tool-kit teardown:staging
