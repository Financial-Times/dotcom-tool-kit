parameters:
  executor:
    default: default
    type: executor

executor: << parameters.executor >>

steps:
  - attach-workspace
  - doppler-circleci/install
  - doppler-circleci/load_secrets
  - run:
      name: Smoke tests
      command: npx dotcom-tool-kit test:review
  - store_artifacts:
      path: /root/project/e2e-test-results
